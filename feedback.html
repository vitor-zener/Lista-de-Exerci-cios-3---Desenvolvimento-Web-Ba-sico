<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback</title>
</head>
<body>
    <header>
        <h1>Formulário de Feedback</h1>
        <p>Por favor, preencha o formulário abaixo com suas informações e comentários.</p>
    </header>

    <main>
        <form action="#" method="post">
            <!-- Nome -->
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>

            <!-- E-mail -->
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required><br><br>

            <!-- Endereço Completo -->
            <label for="endereco">Endereço Completo:</label><br>
            <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required><br><br>

            <!-- Tipo de Feedback -->
            <label for="tipo">Tipo de Feedback:</label><br>
            <select id="tipo" name="tipo" required>
                <option value="">Selecione...</option>
                <option value="elogio">Elogio</option>
                <option value="reclamacao">Reclamação</option>
                <option value="sugestao">Sugestão</option>
            </select><br><br>

            <!-- Campo para o Feedback -->
            <label for="mensagem">Seu Feedback:</label><br>
            <textarea id="mensagem" name="mensagem" rows="5" cols="30" placeholder="Escreva seu feedback aqui..." required></textarea><br><br>

            <!-- Botão de envio -->
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
